  <body>
    <section class="intro-section">
      <div class="container">
        <div class="row-cont">
          <div class="contacto-t"><h4 class="contacto-h4">Dejanos tu consulta y te respondemos a la brevedad.</h4></div>
            <form class="formulario">
              <fieldset class="area">
                <select name="Motivo de la Consulta" id="Motivo de la Consulta">
                  <option value="L">Ayuda</option>
                  <option value="M">Encargos</option>
                  <option value="S">Exportaciones</option>
                </select>
                <br />
                
                <legend>Contacto</legend>
                <label for="nombre">Nombre</label>
                <input
                  type="text"
                  name="nombre"
                  id="nombre"
                  placeholder="Inserte su nombre"
                />
                <br />
                <label for="Apellido">Apellido</label>
                <input
                  type="text"
                  name="Apellido"
                  id="Apellido"
                  placeholder="Inserte su apellido"
                />
                <br />
                <label for="Pais">Pais</label>
                <input
                  type="text"
                  name="Pais"
                  id="Pais"
                  placeholder="Inserte su país"
                />
                <br />
                <label for="celular">Celular</label>
                <input
                  type="text"
                  name="celular"
                  id="celular"
                  placeholder="Inserte su celular"
                />
                <br />
                <textarea 
                  name="mensaje"
                  id="mensaje"
                  cols="30"
                  rows="10"
                  placeholder="Dejanos tu mensaje"
                ></textarea>
                <br />
                <input type="submit" value="Enviar" />
                <input type="reset" value="Limpiar formulario" />
              </fieldset>
            </form>
          </div>
          </div>
        </div>
      </div>
    </section>
